<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 2rem;
    }

    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
    }

    .member {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .member h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .member a {
      text-decoration: none;
      color: #0077cc;
      font-size: 0.9rem;
    }

    .supervisor {
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1>Research Team</h1>

  <div class="team-container">
    <div class="member">
      <img src="https://github.com/jovannaflor.png" alt="Ioanna Floraki">
      <h3>Ioanna Floraki</h3>
      <a href="https://github.com/jovannaflor" target="_blank">GitHub Profile</a>
    </div>

    <div class="member">
      <img src="https://github.com/zeniafragaki.png" alt="Zenia Fragaki">
      <h3>Zenia Fragaki</h3>
      <a href="https://github.com/zeniafragaki" target="_blank">GitHub Profile</a>
    </div>
  </div>

  <div class="supervisor">
    <h3>Supervisor</h3>
    <a href="https://bme.uniwa.gr/en/profile/kskourol/" target="_blank">
      A. Skouroliakou (UNIWA)
    </a>
  </div>

</body>
</html>
